<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>tumblr</title>
    <link rel="stylesheet" type="text/css" href="css/style4.css">
</head>

<body>
    <header>
        <div id="busca">
            <img src="images/t.png" id="t" alt="t de tumblr">
            <img src="images/lupa.png" id="lupa" alt="lupa da busca">
            <input type="search" id="busca" name="busca" placeholder="Search Tumblr">
        </div>
        <button id="login" value="Log in">Log in</button>
    </header>
    <main>
        <div>
            <img src="images/logo_large.png" alt="logotipo do Tumblr">
            <p>Come for what you love.</p>
            <p>Stay for what you dicover.</p>
            <form action="#" method="post" id="form">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="senha" placeholder="Password">
                <input type="text" name="username" placeholder="Username">
                <input type="submit" value="Sign up">
            </form>
            <div id="trending">
                <img src="images/bussola.png" alt="imagem de uma bussola">
                <p>Here's what is trending</p>
            </div>
            <div id="stores">
                <img src="images/mobile-install-apple.png" alt="logo da App Store">
                <img src="images/mobile-install-google.png" alt="logo da Google play">
            </div>
        </div>
    </main>
    <footer>
        <div id="antesverde">
            <ul id="links">
                <li>
                    <a href="#">Terms</a>
                </li>
                <li>
                    <a href="#">Privacy</a>
                </li>
                <li>
                    <a href="#">Jobs</a>
                </li>
                <li>
                    <a href="#">Support</a>
                </li>
            </ul>
            <div id="shiroxix">
                <p>Posted by shiroxix</p>
                <img src="images/avatar_4d8f853a699e_64.jpg" alt="avatar de shiroxix">
            </div>
        </div>
        <p id="verde">What is Tumblr?</p>
    </footer>
</body>

</html>
